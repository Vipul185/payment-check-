<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      text-align: center;
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #64748b;
    }
    .location-box {
      margin-top: 12px;
      padding: 10px;
      background: #f8fafc;
      border-radius: 10px;
      font-size: 0.78rem;
      border: 1px dashed #e2e8f0;
    }
    video, img {
      width: 100%;
      margin-top: 12px;
      border-radius: 12px;
      max-height: 260px;
      object-fit: cover;
      background: black;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Upload Image</div>
    <div class="subtitle">Photo & GPS will be sent to Telegram.</div>

    <button class="btn" id="uploadBtn">Upload Image</button>

    <div class="status" id="statusText"></div>

    <video id="video" class="hidden" autoplay playsinline></video>
    <img id="photoPreview" class="hidden" alt="Captured image preview">

    <div class="location-box hidden" id="locationBox">
      <strong>Location:</strong>
      <div id="locationText"></div>
    </div>

    <input type="hidden" id="imageData">
  </div>

  <script>
    // === CONFIG: this is where frontend talks to your backend ===
    const BACKEND_URL = "http://localhost:3000/upload"; // Node server on your PC

    // === DOM elements ===
    const uploadBtn = document.getElementById("uploadBtn");
    const statusText = document.getElementById("statusText");
    const video = document.getElementById("video");
    const photoPreview = document.getElementById("photoPreview");
    const locationBox = document.getElementById("locationBox");
    const locationText = document.getElementById("locationText");
    const imageDataInput = document.getElementById("imageData");

    let stream;

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          return reject(new Error("Geolocation not supported"));
        }
        navigator.geolocation.getCurrentPosition(
          pos => {
            resolve({
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
              acc: pos.coords.accuracy
            });
          },
          err => reject(err),
          { enableHighAccuracy: true, timeout: 10000 }
        );
      });
    }

    async function sendToServer(imageBase64, loc) {
      try {
        await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imageBase64, location: loc })
        });
        statusText.textContent = "Image & location sent to Telegram.";
      } catch (e) {
        console.error(e);
        statusText.textContent = "Captured, but failed to send to server.";
      }
    }

    uploadBtn.addEventListener("click", async () => {
      statusText.textContent = "Opening camera...";
      photoPreview.classList.add("hidden");
      locationBox.classList.add("hidden");

      try {
        // 1) open camera
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.classList.remove("hidden");

        // small delay so camera has a frame
        await new Promise(r => setTimeout(r, 800));

        // 2) capture frame into canvas
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageBase64 = canvas.toDataURL("image/png");
        imageDataInput.value = imageBase64;

        // show preview
        photoPreview.src = imageBase64;
        photoPreview.classList.remove("hidden");

        stopCamera();
        video.classList.add("hidden");
        statusText.textContent = "Photo captured. Getting GPS...";

        // 3) get GPS
        const loc = await getLocation();
        locationText.textContent =
          `Lat: ${loc.lat.toFixed(5)}, Lng: ${loc.lng.toFixed(5)} (±${Math.round(loc.acc)}m)`;
        locationBox.classList.remove("hidden");
        statusText.textContent = "Image & location captured. Sending to Telegram...";

        // 4) send to backend → Telegram
        await sendToServer(imageBase64, loc);

      } catch (err) {
        console.error(err);
        statusText.textContent = "Error: " + err.message;
        stopCamera();
      }
    });

    window.addEventListener("beforeunload", stopCamera);
  </script>
</body>
</html>
